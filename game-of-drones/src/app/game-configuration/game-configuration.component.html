<div class="container-fluid forms-container">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3  col-sm-6 col-sm-offset-3 col-xs-12 forms">
            <h2 class="text-center game-title">{{ 'game_config.TITLE' | translate }}</h2>
            <form [formGroup]="gameConfigForm" (ngSubmit)="onSubmit()">
                <div class="form-group" [ngClass]="{ 'has-error': invalidFirstPlayer() }"> <!-- First Player -->
                  <label for="player1" class="control-label player-1-label">{{ 'game_config.FIRST_PLAYER' | translate }} </label>
                  <input type="text" formControlName="player1" class="form-control" id="player1" name="player1" placeholder="Batman">
                  <p *ngIf="invalidFirstPlayer()" id="player1_error" class="help-block">{{this.serviceError.player1 | translate}}</p>
                </div>

                <div class="form-group" [ngClass]="{ 'has-error': invalidSecondPlayer() }"> <!-- Second Player -->
                  <label for="player2" class="control-label player-2-label">{{ 'game_config.SECOND_PLAYER' | translate }}</label>
                  <input type="text" formControlName="player2" class="form-control" id="player2" name="player2" placeholder="Superman">
                  <p *ngIf="invalidSecondPlayer()" id="player2_error" class="help-block">{{this.serviceError.player2 | translate}}</p>
                </div>
                 <div class="form-group has-error text-center"> <!-- Start Button -->
                   <button type="submit" class="btn btn-block btns">{{ 'game_config.START' | translate }}</button>
                 </div>
                 <div class="clearfix"></div>
               </form>
          </div>
    </div>
    </div>
